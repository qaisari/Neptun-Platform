<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }

        #wrapper {
            display: flex;
            width: 100%;
        }

        #sidebar-wrapper {
            min-height: 100vh;
            width: 15rem;
            background-color: #f8f9fa;
            margin-left: -15rem;
            transition: margin 0.25s ease-out;
        }

        #sidebar-wrapper .sidebar-heading {
            padding: 0.875rem 1.25rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        #sidebar-wrapper .list-group {
            width: 15rem;
        }

        .list-group-item {
            border: none;
            padding: 1rem 1.5rem;
            color: #495057;
            text-decoration: none;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out;
        }

        .list-group-item:hover {
            background-color: #e9ecef;
            color: #0d6efd;
        }

        .list-group-item.active {
            background-color: #0d6efd;
            color: white;
        }

        #page-content-wrapper {
            width: 100%;
            min-height: 100vh;
        }

        body.sb-sidenav-toggled #sidebar-wrapper {
            margin-left: 0;
        }

        @media (min-width: 768px) {
            #sidebar-wrapper {
                margin-left: 0;
            }
            #page-content-wrapper {
                width: 100%;
            }
            body.sb-sidenav-toggled #sidebar-wrapper {
                margin-left: -15rem;
            }
        }

        .navbar-custom {
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
            padding: 1rem;
        }

        .content {
            padding: 2rem;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <!-- This is admin page -->
    <!-- Sidebar -->
    <div th:insert="shared/sidebar"></div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar-custom d-flex justify-content-between align-items-center">
            <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
            <h1 class="mb-0">Dashboard</h1>
        </nav>

        <div class="content">
            <h2 th:insert="shared/menu"></h2>
            <p>Use the sidebar to navigate between different sections.</p>

            <div th:text="${message}" style="color: green"></div>
            <div th:text="${warning}" style="color: red"></div>
            <h1>Admin Menu</h1>
            <div class="mb-3">
                <a th:href="@{/admin/add}" class="btn btn-primary">Add a user</a>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${Users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <span class="badge bg-primary" th:if="${user.role == 'ROLE_ADMIN'}">Admin</span>
                            <span class="badge bg-secondary" th:unless="${user.role == 'ROLE_ADMIN'}">User</span>
                        </td>
                        <td>
                            <a th:href="@{'/admin/edit/' + ${user.id}}" class="btn btn-sm btn-success">Edit</a>
                            <a th:href="@{'/admin/delete/' + ${user.id}}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('sidebarToggle').addEventListener('click', function() {
        document.body.classList.toggle('sb-sidenav-toggled');
    });

    // Highlight active link based on current URL
    const currentLocation = location.pathname;
    const menuItems = document.querySelectorAll('.list-group-item');
    menuItems.forEach(item => {
        if (item.getAttribute('href') === currentLocation) {
            item.classList.add('active');
        }
    });
</script>
</body>
</html>
