<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }

        #wrapper {
            display: flex;
            width: 100%;
        }

        #sidebar-wrapper {
            min-height: 100vh;
            width: 15rem;
            background-color: #f8f9fa;
            margin-left: -15rem;
            transition: margin 0.25s ease-out;
        }

        #sidebar-wrapper .sidebar-heading {
            padding: 0.875rem 1.25rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        #sidebar-wrapper .list-group {
            width: 15rem;
        }

        .list-group-item {
            border: none;
            padding: 1rem 1.5rem;
            color: #495057;
            text-decoration: none;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out;
        }

        .list-group-item:hover {
            background-color: #e9ecef;
            color: #0d6efd;
        }

        .list-group-item.active {
            background-color: #0d6efd;
            color: white;
        }

        #page-content-wrapper {
            width: 100%;
            min-height: 100vh;
        }

        body.sb-sidenav-toggled #sidebar-wrapper {
            margin-left: 0;
        }

        @media (min-width: 768px) {
            #sidebar-wrapper {
                margin-left: 0;
            }
            #page-content-wrapper {
                width: 100%;
            }
            body.sb-sidenav-toggled #sidebar-wrapper {
                margin-left: -15rem;
            }
        }

        .navbar-custom {
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
            padding: 1rem;
        }

        .content {
            padding: 2rem;
        }

        .table-container {
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            overflow: hidden;
            margin-top: 1.5rem;
        }

        .table {
            margin-bottom: 0;
        }

        .table thead {
            background-color: #0d6efd;
            color: white;
        }

        .table thead th {
            border: none;
            padding: 1rem;
            font-weight: 600;
            text-align: left;
        }

        .table tbody td {
            padding: 0.875rem 1rem;
            vertical-align: middle;
            border-top: 1px solid #dee2e6;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .message-text {
            max-width: 300px;
            white-space: normal;
            word-wrap: break-word;
        }

        .no-data {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <!-- Sidebar -->
    <div th:insert="shared/sidebar"></div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar-custom d-flex justify-content-between align-items-center">
            <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
            <h1 class="mb-0">Contact Messages</h1>
        </nav>

        <div class="content">
            <h2>All Contact Messages</h2>
            <p>Messages from users (newest first)</p>

            <!-- Messages Table -->
            <div class="table-container">
                <div th:if="${messages.isEmpty()}" class="no-data">
                    <p>No messages found</p>
                </div>
                <table th:unless="${messages.isEmpty()}" class="table">
                    <thead>
                        <tr>
                            <th>From</th>
                            <th>Email</th>
                            <th>Subject</th>
                            <th>Message</th>
                            <th>Sent At</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="msg : ${messages}">
                            <td th:text="${msg.name}"></td>
                            <td>
                                <a th:href="@{'mailto:' + msg.email}" th:text="${msg.email}"></a>
                            </td>
                            <td th:text="${msg.subject}"></td>
                            <td class="message-text" th:text="${msg.messageText}"></td>
                            <td th:text="${msg.sentAt}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('sidebarToggle').addEventListener('click', function() {
        document.body.classList.toggle('sb-sidenav-toggled');
    });

    // Highlight active link based on current URL
    const currentLocation = location.pathname;
    const menuItems = document.querySelectorAll('.list-group-item');
    menuItems.forEach(item => {
        if (item.getAttribute('href') === currentLocation) {
            item.classList.add('active');
        }
    });
</script>
</body>
</html>
