<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts & Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            overflow-x: hidden;
        }

        #wrapper {
            display: flex;
            width: 100%;
        }

        #sidebar-wrapper {
            min-height: 100vh;
            width: 15rem;
            background-color: #f8f9fa;
            margin-left: -15rem;
            transition: margin 0.25s ease-out;
        }

        #sidebar-wrapper .sidebar-heading {
            padding: 0.875rem 1.25rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        #sidebar-wrapper .list-group {
            width: 15rem;
        }

        .list-group-item {
            border: none;
            padding: 1rem 1.5rem;
            color: #495057;
            text-decoration: none;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out;
        }

        .list-group-item:hover {
            background-color: #e9ecef;
            color: #0d6efd;
        }

        .list-group-item.active {
            background-color: #0d6efd;
            color: white;
        }

        #page-content-wrapper {
            width: 100%;
            min-height: 100vh;
        }

        body.sb-sidenav-toggled #sidebar-wrapper {
            margin-left: 0;
        }

        @media (min-width: 768px) {
            #sidebar-wrapper {
                margin-left: 0;
            }
            #page-content-wrapper {
                width: 100%;
            }
            body.sb-sidenav-toggled #sidebar-wrapper {
                margin-left: -15rem;
            }
        }

        .navbar-custom {
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
            padding: 1rem;
        }

        .content {
            padding: 2rem;
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 400px;
            margin-bottom: 3rem;
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .chart-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
        }

        .chart-wrapper {
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .chart-wrapper h4 {
            margin-bottom: 1rem;
            color: #333;
            font-weight: 600;
        }

        .chart-inner {
            position: relative;
            height: 300px;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <!-- Sidebar -->
    <div th:insert="shared/sidebar"></div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar-custom d-flex justify-content-between align-items-center">
            <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
            <h1 class="mb-0">Charts & Analytics</h1>
        </nav>

        <div class="content">
            <h2>Data Visualization</h2>
            <p>Interactive charts showing student, subject, and mark statistics</p>

            <div class="charts-grid">
                <!-- Average Marks by Subject -->
                <div class="chart-wrapper">
                    <h4>Average Marks by Subject</h4>
                    <div class="chart-inner">
                        <canvas id="marksBySubjectChart"></canvas>
                    </div>
                </div>

                <!-- Average Marks by Student -->
                <div class="chart-wrapper">
                    <h4>Average Marks by Student</h4>
                    <div class="chart-inner">
                        <canvas id="marksByStudentChart"></canvas>
                    </div>
                </div>

                <!-- Mark Distribution -->
                <div class="chart-wrapper">
                    <h4>Mark Distribution</h4>
                    <div class="chart-inner">
                        <canvas id="markDistributionChart"></canvas>
                    </div>
                </div>

                <!-- Student Gender Distribution -->
                <div class="chart-wrapper">
                    <h4>Student Gender Distribution</h4>
                    <div class="chart-inner">
                        <canvas id="studentCountChart"></canvas>
                    </div>
                </div>

                <!-- Subject Mark Counts -->
                <div class="chart-wrapper">
                    <h4>Marks per Subject</h4>
                    <div class="chart-inner">
                        <canvas id="subjectCountChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Toggle sidebar
    document.getElementById('sidebarToggle').addEventListener('click', function() {
        document.body.classList.toggle('sb-sidenav-toggled');
    });

    // Color palettes
    const colors = {
        primary: 'rgba(13, 110, 253, 1)',
        success: 'rgba(25, 135, 84, 1)',
        danger: 'rgba(220, 53, 69, 1)',
        warning: 'rgba(255, 193, 7, 1)',
        info: 'rgba(23, 162, 184, 1)',
        lightPrimary: 'rgba(13, 110, 253, 0.1)',
        lightSuccess: 'rgba(25, 135, 84, 0.1)',
        lightDanger: 'rgba(220, 53, 69, 0.1)',
    };

    // Chart 1: Average Marks by Subject
    fetch('api/charts/marks-by-subject')
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('marksBySubjectChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Average Mark',
                        data: data.values,
                        backgroundColor: colors.primary,
                        borderColor: colors.primary,
                        borderWidth: 1,
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 5
                        }
                    }
                }
            });
        });

    // Chart 2: Average Marks by Student
    fetch('api/charts/marks-by-student')
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('marksByStudentChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Average Mark',
                        data: data.values,
                        borderColor: colors.success,
                        backgroundColor: colors.lightSuccess,
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointBackgroundColor: colors.success
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 5
                        }
                    }
                }
            });
        });

    // Chart 3: Mark Distribution
    fetch('api/charts/mark-distribution')
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('markDistributionChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: data.labels,
                    datasets: [{
                        data: data.values,
                        backgroundColor: [
                            colors.danger,
                            colors.warning,
                            colors.success
                        ],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        });

    // Chart 4: Student Gender Distribution
    fetch('api/charts/student-count')
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('studentCountChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: data.labels,
                    datasets: [{
                        data: data.values,
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 105, 180, 0.8)'
                        ],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        });

    // Chart 5: Subject Mark Counts
    fetch('api/charts/subject-count')
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('subjectCountChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Number of Marks',
                        data: data.values,
                        backgroundColor: colors.info,
                        borderColor: colors.info,
                        borderWidth: 1,
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
</script>
</body>
</html>
