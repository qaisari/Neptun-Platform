<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }

        #wrapper {
            display: flex;
            width: 100%;
        }

        #sidebar-wrapper {
            min-height: 100vh;
            width: 15rem;
            background-color: #f8f9fa;
            margin-left: -15rem;
            transition: margin 0.25s ease-out;
        }

        #sidebar-wrapper .sidebar-heading {
            padding: 0.875rem 1.25rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        #sidebar-wrapper .list-group {
            width: 15rem;
        }

        .list-group-item {
            border: none;
            padding: 1rem 1.5rem;
            color: #495057;
            text-decoration: none;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out;
        }

        .list-group-item:hover {
            background-color: #e9ecef;
            color: #0d6efd;
        }

        .list-group-item.active {
            background-color: #0d6efd;
            color: white;
        }

        #page-content-wrapper {
            width: 100%;
            min-height: 100vh;
        }

        body.sb-sidenav-toggled #sidebar-wrapper {
            margin-left: 0;
        }

        @media (min-width: 768px) {
            #sidebar-wrapper {
                margin-left: 0;
            }
            #page-content-wrapper {
                width: 100%;
            }
            body.sb-sidenav-toggled #sidebar-wrapper {
                margin-left: -15rem;
            }
        }

        .navbar-custom {
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
            padding: 1rem;
        }

        .content {
            padding: 2rem;
        }

        .form-card {
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
        }

        .form-card h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-control {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 0.625rem 0.875rem;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .form-check {
            margin-top: 1rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .button-group button,
        .button-group a {
            flex: 1;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn-submit {
            background-color: #0d6efd;
            color: white;
        }

        .btn-submit:hover {
            background-color: #0b5ed7;
            color: white;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #5c636a;
            color: white;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <!-- Sidebar -->
    <div th:insert="shared/sidebar"></div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar-custom d-flex justify-content-between align-items-center">
            <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
            <h1 class="mb-0">Student Form</h1>
        </nav>

        <div class="content">
            <div class="form-card">
                <h2 th:if="${student.id == null}">Add New Student</h2>
                <h2 th:unless="${student.id == null}">Edit Student</h2>

                <form th:action="${student.id == null ? '/crud/students/save' : '/crud/students/update'}"
                      th:object="${student}" method="post">

                    <!-- Hidden ID field for updates -->
                    <input type="hidden" th:field="*{id}" />

                    <!-- Student ID (read-only for new students) -->
                    <div class="form-group" th:if="${student.id == null}">
                        <label for="studentId" class="form-label">Student ID</label>
                        <input type="number" class="form-control" id="studentId" th:field="*{id}"
                               placeholder="Enter student ID" required>
                    </div>

                    <!-- Name -->
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{sname}"
                               placeholder="Enter student name" required>
                    </div>

                    <!-- Class -->
                    <div class="form-group">
                        <label for="classGroup" class="form-label">Class</label>
                        <input type="text" class="form-control" id="classGroup" th:field="*{classGroup}"
                               placeholder="e.g., 12/A" required>
                    </div>

                    <!-- Gender -->
                    <div class="form-group">
                        <label class="form-label">Gender</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="boy" th:field="*{boy}">
                            <label class="form-check-label" for="boy">
                                Boy
                            </label>
                        </div>
                        <small class="text-muted">Check if student is a boy, leave unchecked if girl</small>
                    </div>

                    <!-- Buttons -->
                    <div class="button-group">
                        <button type="submit" class="btn-submit">
                            <span th:if="${student.id == null}">Add Student</span>
                            <span th:unless="${student.id == null}">Update Student</span>
                        </button>
                        <a th:href="@{/crud/students}" class="btn-cancel">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('sidebarToggle').addEventListener('click', function() {
        document.body.classList.toggle('sb-sidenav-toggled');
    });
</script>
</body>
</html>
